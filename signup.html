    <!--Title-->

    <title>Happy Yoga</title>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

<body>
    <!--Header-->
    <header>
        
           <h1 id="logo">HAPPY <img src="assets/favicon/favicon-32x32.png" alt="LOGO PICTURE"> YOGA</h1>
           <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">

                <li><a href="index.html">Home</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="signup.html" class="active">Signup</a></li>

            </ul>
        </nav>
        

    </header>

    <!--Main Content-->
    <main class="background">
        <section class="register-form">
            <form method="GET" action="confirmation.html">

                <h2>Let's Experience yoga together!</h2>

                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" class="input" required> <br>
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" class="input" required> <br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="input" required><br>

                <div class="radio-buttons">
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required> <br>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" required><br>
                </div>

                <div id="drop-down">
                  <label for="category">Choose a Category:</label>

                  <select name="category" id="category">
              
                      <option value="women">Women yoga</option>
                      <option value="kids1">Kids yoga(3-6)</option>
                      <option value="Old">Old Age Yoga</option>
                      <option value="Kids2">kids yoga(6-14)</option>
                      <option value="Pregnancy">Pregnancy yoga</option>
                      <option value="Group">Group yoga</option>
                  </select> <br>
                  </div>

            

                <input class="join-button" type="submit" value="Let's Explore!">
   
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <h4>Follow us</h4>
